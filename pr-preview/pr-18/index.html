<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenVAF IR Visualizations</title>
  <style>
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-card: #0f3460;
      --text-primary: #eaeaea;
      --text-secondary: #a0a0a0;
      --accent: #e94560;
      --accent-hover: #ff6b6b;
      --border: #2a2a4a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem;
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--accent), #ff9a9e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .models-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .model-card {
      background: var(--bg-card);
      border-radius: 10px;
      padding: 1.5rem;
      border: 1px solid var(--border);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .model-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(233, 69, 96, 0.2);
    }

    .model-card h3 {
      color: var(--accent);
      margin-bottom: 0.75rem;
      font-size: 1.25rem;
    }

    .model-card ul {
      list-style: none;
    }

    .model-card li {
      margin: 0.5rem 0;
    }

    .model-card a {
      color: var(--text-primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .model-card a:hover {
      background: rgba(233, 69, 96, 0.1);
      color: var(--accent-hover);
    }

    .model-card a::before {
      content: 'â†’';
      color: var(--accent);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent);
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>OpenVAF IR Visualizations</h1>
      <p>Interactive visualizations of Verilog-A compact models</p>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="model-count">0</div>
          <div class="stat-label">Models</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="viz-count">0</div>
          <div class="stat-label">Visualizations</div>
        </div>
      </div>
    </header>

    <div class="models-grid" id="models-grid">
      <!-- Generated by script below -->
    </div>

    <footer>
      <p>Generated by <a href="https://github.com/pascalkuthe/OpenVAF">OpenVAF</a> openvaf-viz</p>
    </footer>
  </div>

  <script>
    // Model data will be injected here
    const models = {"AMPLIFIER": ["amplifier"], "ASMHEMT": ["asmhemt"], "BSIM3": ["bsim3"], "BSIM4": ["bsim4"], "BSIM6": ["bsim6"], "BSIMBULK": ["bsimbulk"], "BSIMCMG": ["bsimcmg", "bsimimg"], "BSIMIMG": ["bsimimg"], "BSIMSOI": ["bsimsoi"], "BUILTIN_PRIMITIVES": ["builtin_primitives"], "CCCS": ["cccs"], "CURRENT_SOURCE": ["current_source"], "DIODE": ["diode"], "DIODE_CMC": ["diode_cmc"], "EKV": ["ekv"], "EKV_LONGCHANNEL": ["ekv_longchannel"], "HICUML2": ["hicuml2"], "HiSIM2": ["hisim2"], "HiSIMHV": ["hisimhv", "hisimhv_n4", "hisimhv_n5"], "HiSIMSOTB": ["hisimsotb"], "MEXTRAM": ["bjt505", "bjtd505", "bjtd505t", "mextram"], "MODULE_INST": ["module_inst"], "MVSG_CMC": ["mvsg_cmc"], "PSP102": ["psp102", "psp102_nqs", "psp102b", "psp102b_nqs", "psp102e", "psp102e_nqs"], "PSP103": ["juncap200", "psp103", "psp103_nqs", "psp103t"], "RESISTOR": ["resistor"], "STRINGS": ["strings"], "VCCS": ["vccs"]};

    const grid = document.getElementById('models-grid');
    let totalViz = 0;

    Object.keys(models).sort().forEach(modelName => {
      const files = models[modelName];
      totalViz += files.length;

      const card = document.createElement('div');
      card.className = 'model-card';
      card.innerHTML = `
        <h3>${modelName}</h3>
        <ul>
          ${files.map(f => `<li><a href="${modelName}/${f}.html">${f}</a></li>`).join('')}
        </ul>
      `;
      grid.appendChild(card);
    });

    document.getElementById('model-count').textContent = Object.keys(models).length;
    document.getElementById('viz-count').textContent = totalViz;
  </script>
</body>
</html>

name: Rust CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - '**'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Quick checks that run fast
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Install cargo-machete
      run: cargo install cargo-machete

    - name: Check for unused dependencies
      run: cargo machete

  # Linux build and test
  linux:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Setup sccache
      uses: mozilla-actions/sccache-action@v0.0.9

    - name: Configure sccache
      run: |
        echo "SCCACHE_GHA_ENABLED=true" >> "$GITHUB_ENV"
        echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        save-always: true
        key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-${{ runner.arch }}-cargo-

    - name: Install LLVM 18
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 18
        sudo apt-get install -y llvm-18 llvm-18-dev libclang-18-dev

    - name: Set LLVM environment variables
      run: |
        echo "LLVM_SYS_181_PREFIX=/usr/lib/llvm-18" >> "$GITHUB_ENV"
        echo "PATH=/usr/lib/llvm-18/bin:$PATH" >> "$GITHUB_ENV"

    - name: Build
      run: cargo build --release

    - name: Run clippy
      run: cargo clippy --workspace

    - name: Run tests
      run: cargo test --release

    - name: Run integration tests
      run: cargo test --release --test integration

  # Windows build and test (MSYS2)
  windows:
    strategy:
      fail-fast: false
      matrix:
        sys: [UCRT64]
    runs-on: windows-latest
    needs: [lint]
    steps:
    - uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys }}
        update: true
        install: base-devel git ca-certificates
        pacboy: >-
          clang:p
          llvm:p
          rust:p
          cc:p
          python:p

    - name: Configure Cargo to use CLI Git
      shell: bash
      run: |
        mkdir -p .cargo
        echo '[net]' > .cargo/config.toml
        echo 'git-fetch-with-cli = true' >> .cargo/config.toml

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        save-always: true
        key: ${{ runner.os }}-${{ matrix.sys }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-${{ matrix.sys }}-cargo-

    - name: Build
      shell: msys2 {0}
      run: cargo build --release

    - name: Run tests
      shell: msys2 {0}
      run: cargo test --release

  # macOS build and test
  macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: macos-15          # ARM64 (Apple Silicon)
          - image: macos-15-intel    # Intel (macos-13 is retired)
    runs-on: ${{ matrix.image }}
    needs: [lint]
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies with Homebrew
      run: brew install llvm@18 sccache

    - name: Set LLVM environment variables
      run: |
        echo "$(brew --prefix llvm@18)/bin" >> "$GITHUB_PATH"
        echo "LLVM_SYS_181_PREFIX=$(brew --prefix llvm@18)" >> "$GITHUB_ENV"
        echo "RUSTC_WRAPPER=$(which sccache)" >> "$GITHUB_ENV"

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        save-always: true
        key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-${{ runner.arch }}-cargo-

    - name: Build
      run: cargo build --release

    - name: Run tests
      run: cargo test --release

    - name: Run integration tests
      run: cargo test --release --test integration
